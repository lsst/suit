
ext["app-name"] = 'suit'

apply from: "$fireflyPath/buildScript/app.gincl"
apply from: "$fireflyPath/buildScript/dep-init.gincl"

dependencies {
  compile project(':firefly')
  webappLib oidc_lib, FIREFLY_RUNTIME + firefly_lib + ":suit"
  testCompile project(path: ':firefly', configuration: 'tests')
}

jar {
  includes = ['edu/caltech/ipac/**/*']
}

onlinehelp {
  onlinehelp_dir = "$rootDir/../suit-onlinehelp/"
}

ext.appConfig = {
  BuildMajor  = "1"
  BuildMinor  = "0"
  BuildRev    = "1"

  ehcache.multicast.port = "4077"

  firefly.tag.file = "../../config/firefly_build.tag"

  environments {
    dev {
      ehcache.multicast.port = "5077"
    }

    test {
      ehcache.multicast.port = "6077"
    }

    ops {
      ehcache.multicast.port = "7077"
    }
  }
}

