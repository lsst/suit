<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Rubin Science Platform Portal</title>

    <script>
        var pOpts = window.firefly && window.firefly.options || {};
        window.firefly = {
            app: {
                template: 'FireflySlate',
                menu: [
                    {label: 'RSP TAP Search', action: 'TAPSearch'},
                    {label: 'External Images', action: 'ImageSelectDropDownCmd'},
                    {label: 'Eternal Catalogs', action: 'MultiTableSearchCmd'},
                    {label: 'Add Chart', action: 'ChartSelectDropDownCmd'},
                    {label: 'Upload', action: 'FileUploadDropDownCmd'}
                ],
                showBgMonitor: false
            },
            options : Object.assign(pOpts, {
                MenuItemKeys: {maskOverlay:true, imageSelect:false},
                catalogSpatialOp: 'polygonWhenPlotExist',
                disableDefaultDropDown: true,
                charts: {defaultDeletable: true},
                readoutDefaultPref: {imageMouseReadout2:'zeroIP'}
            })
        };
    </script>
    <script  type="text/javascript" src="firefly_loader.js"></script>
</head>

<!-- attached location for firefly app -->
