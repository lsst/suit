version: '3.4'
services:
  suit:
    image: ipac/suit:${BUILD_TAG:-latest}  # value taken from shell, or latest
    build:
      context: ../
      dockerfile: firefly/docker/Dockerfile
      args:
        build_dir: suit
        target: -Psso.auth.required=false :suit:warAll    # use this for production build: -Pehcache.multicast.ttl=32 -Psso.auth.required=false suit:checkoutFirefly :suit:warAll
    ports:
      - "8080:8080"
    env_file:
      - ./suit-docker.env
  dev:
    build:
      context: ../
      dockerfile: firefly/docker/Dockerfile
      target: dev_env
    ports:
      - "8090:8080"
      - "5050:5050"
    environment:
      - work_dir=suit
      - project=suit
    volumes:
      - ../firefly:/opt/work/firefly
      - ../suit:/opt/work/suit
      - /opt/work/firefly/.gradle
      - /opt/work/firefly/build
      - /opt/work/firefly/jars/build
      - /opt/work/firefly/node_modules
      - /opt/work/suit/.gradle
      - /opt/work/suit/build
      - /opt/work/suit/jars/build
